<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Reservation Hotel Room</title>
</head>
<body>
  <h1>Reservation Hotel Room</h1>
  <form action="" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Personal Date</legend>
      <ol>
        <li><label for="name">Name</label></li>
        <input type="text" id="name" name="name" />
        <li><label for="gender">Gender</label></li>
        <input type="text" id="gender" name="gender" />
        <li><label for="email">Email Address</label></li>
        <input type="text" id="email" name="email" />
        <li><label for="telp">Telp Number</label></li>
        <input type="text" id="telp" name="telp" />
      </ol>
    </fieldset>  

    <h2>Reservation Room Form</h2>
    <ol>
      <li><label for="rname">Reservation Name</label></li>
      <input type="text" id="rname" name="rname" />

      <li><label for="bdate">Booking date</label></li>
      <input type="text" id="bdate" name="bdate" />

      <li><label for="rtype">Room Type</label></li>
      <select id="rtype" name="rtype">
        <option>Deluxe</option>
        <option>Suite</option>
        <option>Standard</option>
      </select>

      <li><label for="btype">Bed Type</label></li>
      <select id="btype" name="btype">
        <option>Single bed</option>
        <option>Double bed</option>
      </select>

      <li>Breakfast</li>
      <label>
        <input type="radio" id="with" name="breakfast" value="with" />With Breakfast
      </label>
      <label>
        <input type="radio" id="without" name="breakfast" value="without" />Without Breakfast
      </label>
    </ol>

    <fieldset>
      <legend><strong>Payment</strong></legend>
      <ol>
        <li><label for="checkin">Check in date</label></li>
        <input type="text" id="checkin" name="checkin" />

        <li><label for="checkout">Check out date</label></li>
        <input type="text" id="checkout" name="checkout" />

        <li><label for="payment">Payment Method</label></li>
        <select id="payment" name="payment">
          <option>cash</option>
          <option>credit card</option>
          <option>debit</option>
        </select>
      </ol>
    </fieldset>

    <p><input type="submit" id="simpan" name="simpan" value="Simpan" /></p>
</form>
</body>
</html>
