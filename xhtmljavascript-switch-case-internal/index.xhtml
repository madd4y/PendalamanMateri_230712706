<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <title>Switch-Case (Internal Script)</title>
    <script type="text/javascript">
        var sDrink;
        sDrink = prompt("Please enter your favorite drink (C)offe, (S)oda, (W)ater of (O)ther", " ");

        switch (sDrink) {
            case "C":
                alert("You chose coffee as yuour favorite drink.");
                break;
            case "S":
                alert("You chose soda as yuour favorite drink.");
                break;
            case "W":
                alert("You chose Water as yuour favorite drink.");
                break;
            default:
                alert("I am not suree what your favorite drink is");
        }
    </script>
  </head>
  <body>
    <h1>Demo switch-Case</h1>
    <p>Masukkan C / S / W / O lalu amati pesan</p>
  </body>
</html>
